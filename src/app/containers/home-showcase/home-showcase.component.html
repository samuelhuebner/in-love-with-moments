<div class="showcase__container">
    <swiper [loop]="true" [slidesPerView]="1" [pagination]="{ clickable: true, dynamicBullets: true }"
        [autoplay]="{ delay: 3000 }" [effect]="'fade'" [speed]="1250">
        <ng-template swiperSlide *ngFor="let path of imagePaths">
            <div class="showcase__image">
                <img [src]="path">
            </div>
        </ng-template>
    </swiper>
</div>
